<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="assets/icone.ico" type="image/x-icon" />

    <title>SORTEADOR</title>
  </head>

  <body
    class="text-center"
    style="
      background-color: #2f88d680;
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div
      class="w-100 h-full"
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <header class="cabe">
        <img
          class="mb-4"
          src="assets/cabecalho.png"
          alt="cabeçalho"
          width="75%"
        />
      </header>
      <br />
      <main
        class="w-100 d-flex justify-content-center align-items-center"
        id="infos"
      >
        <div class="card w-30 card-blur">
          <div
            class="card-header h3 mb-3 fw-normal"
            style="
              font-family: system-ui, -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                'Helvetica Neue', sans-serif;
              font-weight: 400;
            "
          >
            SORTEADOR DAS TURMAS
          </div>
          <div class="card-body">
            <form name="sorteio">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Nome da Turma"
                name="nomeCurso"
              />
              <!--
              <br />
              <div class="d-flex">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Quantidade de Inscritos"
                  name="totalInscritos"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Numero de Vagas"
                  name="vagas"
                />
              </div>
              -->
              <br />
              <input
                type="text"
                class="form-control"
                id="floatingPassword"
                placeholder="Semente do Sorteio"
                name="semente"
                disabled
              />

              <div class="checkbox mb-3">
                <label>
                  <input
                    type="checkbox"
                    name="sementeManual"
                    onclick="document.sorteio.semente.disabled = !this.checked;"
                    style="visibility: visible"
                  />
                  Inserir a semente manualmente
                </label>
              </div>
              <button
                class="w-100 btn btn-lg btn-primary"
                type="button"
                value="Gerar Lista"
                onclick="teste()"
              >
                Sortear
              </button>
            </form>
          </div>
        </div>
      </main>
      <br />
      <div
        id="campo"
        class="d-flex justify-content-center"
        style="visibility: hidden"
      >
        <div class="card w-30 card-blur" id="resultado"></div>
      </div>
      <footer class="foot">
        <div class="element_foot">
          <div>
            <div class="d-flex" style="justify-content: space-around">
              <img
                class="photo"
                src="img/nova_iguacu_redim.png"
                alt="Logo da Prefeitura"
              />
              <img class="photo" src="img/cvti_redim.png" alt="Logo CVTI" />
              <img
                class=""
                src="img/EG_PCNI_redim.png"
                alt="Logo Escola de Governo"
                style="width: 6%; height: 6%"
              />
              <img
                class="photo"
                src="img/mcti_redim.png"
                alt="Logo Ministério da Ciência e Tecnologia e Inovação"
              />
            </div>
          </div>
          <p style="color: white">
            Desenvolvido por: João Adriano de Ornellas 2023 - 2024&reg; /
            e-mail: contato@ornellas.dev.br
          </p>
          <div id="teste" style="color: white"></div>
        </div>
      </footer>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="assets/app.js"></script>
</html>
